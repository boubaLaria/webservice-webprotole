version: "3.8"

services:
  # ── Backend FastAPI ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"          # Exposé pour accès direct en dev / Swagger UI
    env_file:
      - .env                 # Charge GROQ_API_KEY depuis le .env racine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Frontend React (Nginx) ───────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3001:80"            # Interface disponible sur http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped
