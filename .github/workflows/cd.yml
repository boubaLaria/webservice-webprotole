name: CD â€” Build & Push Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and push images to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/webservice-webprotole-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/webservice-webprotole-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/webservice-webprotole-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/webservice-webprotole-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
