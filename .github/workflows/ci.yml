name: CI â€” Build validation

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  build-backend:
    name: Build backend image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: webservice-webprotole-backend:ci

  build-frontend:
    name: Build frontend image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: webservice-webprotole-frontend:ci
