apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-chatbot-ingress
  namespace: ai-chatbot-web-service
  annotations:
    kubernetes.io/ingress.class: nginx
    # SSE — désactiver le buffering pour que les tokens arrivent en temps réel
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    # WebSocket — timeout long pour les connexions persistantes
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
spec:
  rules:
    - http:
        paths:
          # WebSocket — timeout étendu via annotation de path
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # API (REST + SSE)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend — catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 12000
